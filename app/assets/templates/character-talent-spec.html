<div ng-if="talents.spec" title="{{talents.spec.description}}">
  <div class="icon"><img ng-src="http://media.blizzard.com/wow/icons/36/{{talents.spec.icon}}.jpg"/></div>
  <div class="name">{{talents.spec.name}}</div>
  <div class="role">{{talents.spec.role}}</div>
  <span ng-if="talents.selected" class="selected" title="Currently Selected"></span>
</div>
